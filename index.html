<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Application - Xeao</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1f22;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }

        section {
            padding: 50px 20px;
            text-align: center;
            background-color: #232323;
        }

        section h2 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        form label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-align: left;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input[type="submit"] {
            background-color: #7289da;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #5a6dbf;
        }

        footer {
            text-align: center;
            background-color: #222;
            color: #bbb;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Xeao Staff Application</h1>
    </header>

    <section>
        <h2>Join Our Team</h2>
        <p>Fill out the form below to apply for a position on the Xeao staff team.</p>
        <form id="applicationForm">
            <label for="discordUsername">Discord Username:</label>
            <input type="text" id="discordUsername" name="discordUsername" placeholder="Your Discord Username (e.g., User#1234)" required>

            <label for="minecraftUsername">Minecraft Username:</label>
            <input type="text" id="minecraftUsername" name="minecraftUsername" placeholder="Your Minecraft Username (optional)">

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Your Country" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your Age" required>

            <label for="whyJoin">Why do you want to join the Xeao staff team?</label>
            <textarea id="whyJoin" name="whyJoin" rows="4" placeholder="Write your response here..." required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Xeao. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('applicationForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const discordUsername = document.getElementById('discordUsername').value;
            const minecraftUsername = document.getElementById('minecraftUsername').value || "Not provided";
            const country = document.getElementById('country').value;
            const age = document.getElementById('age').value;
            const whyJoin = document.getElementById('whyJoin').value;

            const embed = {
                username: "Xeao Staff Application",
                embeds: [
                    {
                        title: "New Staff Application",
                        color: 7506394,
                        fields: [
                            { name: "Discord Username", value: discordUsername, inline: true },
                            { name: "Minecraft Username", value: minecraftUsername, inline: true },
                            { name: "Country", value: country, inline: true },
                            { name: "Age", value: age, inline: true },
                            { name: "Reason to Join", value: whyJoin }
                        ],
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            try {
                const response = await fetch('https://discord.com/api/webhooks/1333123324741419028/2Nk9PXijGF11jR9ZMqChJUygEI0DRKkYPRmUEpxRuChVm6UBlxZw9WiYejlbWKqSV_Ph', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(embed)
                });

                if (response.ok) {
                    alert('Application submitted successfully!');
                    form.reset();
                } else {
                    alert('Failed to submit application. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting your application.');
            }
        });
    </script>
</body>

</html>
